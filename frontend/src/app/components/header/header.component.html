<div class="contenido_header">
  <div class="logo">
    <a href="/home"><img src="../../../assets/img/logo.png"></a>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light  barra_menu">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto justificado">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <ng-template #loggedOut>
            <li class="nav-item">
              <a class="nav-link" routerLink="/sesion" routerLinkActive="active">Sesion</a>
            </li>
          </ng-template>
          
          <ng-container *ngIf="servicioUser.logIn() else loggedOut">  
            <li class="nav-item">
              <a class="nav-link" routerLink="/perfil" routerLinkActive="active">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="servicioUser.logOut()" routerLink="/home" routerLinkActive="active">Logout</a>
            </li>
          </ng-container>
          
          <li class="nav-item">
            <a class="nav-link" routerLink="/map" routerLinkActive="active">Mapa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/events" routerLinkActive="active">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contactos</a>
          </li>
        </ul>
        
      </div>
    </nav>

</div>
