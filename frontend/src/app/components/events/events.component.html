<div>
    <h1>EVENTOS</h1>
    Busqueda: <input class="input_busqueda" type="text" name="destino" id="destino_buscado"/>
    <a><input id="buscar" class="boton" type="button" value="BUSCAR" (click)="buscar()" ></a>
    <div class="listaUsers" *ngFor="let item of lista_eventos">
        <h2 [id] = "item.id">{{item.id}}</h2>
        <h2>{{ item.destino }}</h2>
        <br>
        <h4>{{ item.descripcion }}</h4>
        <p>Fecha: {{ item.fecha }}</p>
        <a href="/events/{{item.id_evento}}" (click)="setId(item.id_evento)">Ver mas</a>
    </div>
</div>
